<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<title>Contact</title>
</head>
<body>
	<div class="container">
	    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">	    
		    <ul class="nav nav-pills">
		        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
		        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
		        <li class="nav-item" onclick="toggleTheme()"><i id="theme" class="nav-link bi bi-sun-fill"></i></li>
		    </ul>
	    </header>
  	</div>

	<section class="py-3 py-md-5">
	  <div class="container">
	    <div class="row justify-content-lg-center">
	      <div class="col-12 col-lg-9">
	        <div class="border rounded-4 shadow-sm overflow-hidden">
	          <form class="needs-validation" novalidate>
	            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
	              <div class="col-12">
	                <label class="form-label">Full Name <span class="text-danger">*</span></label>
	                <input type="text" class="form-control" required>
	                <div class="invalid-feedback">Please fill out this field.</div>
	              </div>
	              <div class="col-12 col-md-6">
	                <label class="form-label">Email <span class="text-danger">*</span></label>
	                <div class="input-group">
	                  <span class="input-group-text">
	                    <i class="bi bi-envelope"></i>
	                  </span>
	                  <input type="email" class="form-control" required>
	                  <div class="invalid-feedback">Please fill out this field.</div>
	                </div>
	              </div>
	              <div class="col-12 col-md-6">
	                <label class="form-label">Phone Number</label>
	                <div class="input-group">
	                  <span class="input-group-text">
	                    <i class="bi bi-telephone"></i>
	                  </span>
	                  <input type="tel" class="form-control">
	                </div>
	              </div>
	              <div class="col-12">
	                <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
	                <textarea class="form-control" id="message" name="message" rows="7" required></textarea>
	                <div class="invalid-feedback">Please fill out this field.</div>
	              </div>
	              <div class="col-12">
	                <div class="d-grid">
	                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
	                </div>
	              </div>
	            </div>
	          </form>
	        </div>
	      </div>
	    </div>
	  </div>
	</section>

	<div class="container ">
	  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
	    <div class="col-md-4 d-flex align-items-center">
	      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024</span>
	    </div>

	    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
			<li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-github"></i></a></li>
			<li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-linkedin"></i></a></li>
			<li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-twitter-x"></i></a></li>
			<li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-instagram"></i></a></li>
	    </ul>
	  </footer>
	</div>
	<script type="text/javascript">
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
		  'use strict'

		  // Fetch all the forms we want to apply custom Bootstrap validation styles to
		  const forms = document.querySelectorAll('.needs-validation')

		  // Loop over them and prevent submission
		  Array.from(forms).forEach(form => {
		    form.addEventListener('submit', event => {
		      if (!form.checkValidity()) {
		        event.preventDefault()
		        event.stopPropagation()
		      }

		      form.classList.add('was-validated')
		    }, false)
		  })
		})()

		let icon = document.getElementById("theme");

		// function to set a given theme/color-scheme
	    function setTheme(themeName) {
	        localStorage.setItem('theme', themeName);
	        document.documentElement.setAttribute('data-bs-theme', themeName);
	    }

	    // function to toggle between light and dark theme
	    function toggleTheme() {
	        if (localStorage.getItem('theme') === 'dark') {
	            setTheme('light');
	            icon.setAttribute('class', 'nav-link bi bi-moon-stars-fill')
	        } else {
	            setTheme('dark');
	            icon.setAttribute('class', 'nav-link bi bi-sun-fill')
	        }
	    }

	    // Immediately invoked function to set the theme on initial load
	    (function () {
	        if (localStorage.getItem('theme') === 'dark') {
	            setTheme('dark');
	            icon.setAttribute('class', 'nav-link bi bi-sun-fill')
	        } else {
	            setTheme('light');
	            icon.setAttribute('class', 'nav-link bi bi-moon-stars-fill')
	        }
	    })();
	</script>
</body>
</html>
